
   
name: Test Action

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Gatling Suite from distant repository
        uses: ./
        with:
          repoName: liatrio/gatling-maven-showcase
          repoRef: initial-pr

      - name: Run Gatling Suite from local folder
        uses: ./
        with:
          testPath: ./gatling-maven-showcase
